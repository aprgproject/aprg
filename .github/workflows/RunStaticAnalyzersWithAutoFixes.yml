name: Run Static Analyzers With Auto Fixes

on:
  workflow_dispatch:
    inputs:
      cppCMakeProjects:
        description: 'C/C++ CMake Project (use "all" for all projects)'
        required: true
        default: 'all'

jobs:
  RunAutoFixesThenCommitPush:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Git
        run: |
          git config user.name "aprgproject"
          git config user.email "aprgproject@example.com"
        
      - name: Make Changes
        run: |
          echo "Automated commit" > delete_this.txt
        
      - name: Push Changes
        run: |
          git add delete_this.txt
          git commit -m "Automatic commit for Static Analyzers With Auto Fixes"
          git remote set-url --push origin https://aprgproject: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@github.com/aprgproject/aprg
          git push origin main

on:
  push:
    branches: [main]
    paths:
      - '**'

jobs:
  buildAndTestOnGcc:
    runs-on: ubuntu-latest

    steps:
      - name: Use GCC
        uses: actions/setup-gcc@v1
        with:
            version: latest
            platform: x64
            
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        
      - name: Building my packages
        run: |
            cd AprgCommon/AprgCommon
            mkdir ../GithubBuild
            cmake ../GithubBuild
            cd ../GithubBuild
            make


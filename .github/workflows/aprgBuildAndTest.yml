on:
  push:
    branches: [main]
    paths:
      - '**'
env:
  buildAndRunScript: "./AllCommonScripts/BuildAndRunScripts/BuildAndRun.sh"

jobs:

  detect-git-changes:
    name: Detect Git Changes
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout code for changes checking
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Detect Git Changes
        run: |
          changedFiles=$(git diff --name-only HEAD^)
          echo "changedFiles: [$changedFiles]"
          
          
  build-and-test:
    name: Build and Test for ${{ matrix.config.name }}
    needs: detect-git-changes
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "WindowsLatestMsvc",
            os: windows-latest,
            build_type: "Release",
            cc: "cl",
            cxx: "cl",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            generators: "Visual Studio 17 2022"
          }
        - {
            name: "WindowsLatestMingw",
            os: windows-latest,
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            generators: "Ninja"
          }
        - {
            name: "UbuntuLatestGcc",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            c_compiler_location: "/usr/bin/gcc",
            cpp_compiler_location: "/usr/bin/g++",

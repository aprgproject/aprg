name: Debug Workflow

on:
  workflow_dispatch:
    inputs:
      cppProjects:
        description: 'C/C++ Project ("all" for all projects)'
        type: string
        required: true
        default: 'AprgAlgorithm'

jobs:

  debugJob:
    name: Perform debug
    runs-on: windows-latest
    steps:
        
      - name: Prepare for linting
        shell: bash
        run: |
          gcc --version
          g++ --version
          cmake --version
          ninja --version